<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://vk.com/js/api/share.js?95" charset="windows-1251"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
    <title>Random_Quote</title>
</head>

<body>
    <main class="main">
        <section id="quote-box">
            <figure class="quote">
                <!-- <i class="fa fa-quote-left"></i> -->
                <blockquote id="text" class="text_quote"><i class="fa fa-quote-left"></i>
                    When I was 5 years old, my mother always told me that happiness was the key to life. When I went to
                    school, they asked me what I wanted to be when I grew up. I wrote down ‘happy’. They told me I
                    didn’t understand the assignment, and I told them they didn’t understand life.
                </blockquote>
                <figcaption id="author" class="author_quote">
                    - Arthur Ashe
                </figcaption>
            </figure>
            <div id="share">
                <a id="tweet-quote" class="link" href="https://twitter.com/intent/tweet" target="_blank"><i
                        class="fa fa-twitter"></i></a>
                <a id="vk-quote" class="link" href="https://vk.com/share.php?url=" target="_blank"><i
                        class="fa fa-vk"></i></a>

            </div>
            <button id="new-quote" class="button_quote">New quote</button>
        </section>
    </main>
    <script type="module" src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>

</html>
