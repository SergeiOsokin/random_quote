<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://vk.com/js/api/share.js?95" charset="windows-1251"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.22e05d1b35cd6e64291b.css">
    <title>Random_Quote</title>
</head>

<body>
    <main class="main">
        <section id="quote-box">
            <figure class="quote">
                <blockquote id="text" class="text_quote">

                </blockquote>
                <figcaption id="author" class="author_quote">

                </figcaption>
            </figure>
            <div id="share">
                <a id="tweet-quote" class="link" href="https://twitter.com" target="_blank"><i
                        class="fa fa-twitter"></i></a>
                <a id="vk-quote" class="link" href="https://vk.com" target="_blank"><i
                        class="fa fa-vk"></i></a>

            </div>
            <button id="new-quote" class="button_quote">New quote</button>
        </section>
    </main>
    <script type="module" src="main.8dbf73df14e81db02ae7.js"></script>
</body>

</html>
